
{% load static %}
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

	<link href="{% static 'css/stylelogin.css' %}" rel="stylesheet" type="text/css">

</head>

<body>
  <div class="coloring">

  <nav class="navbar d-relative navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">LeaN</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" id="customNavbar">
        <li class="nav-item">

          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </div>
</nav>
<div class="container-fluid custom-bg" id="fillScreen">
    <div class="square">
        <div class="header-content">
            

	<header>
		<h2 class="judul">Login</h2>
      <h2 class="judul">____________</h2>

      <br>
      <h1 class="text">Hello! Let's start your journey with LeaN</h1>
  
	</header>
  
<br>


	<form class="formlogin">
    <form method="POST" action="">
    {% csrf_token %}
		<div class="uname">
			<label for="username">Username</label>
      <br>
      <input class="inputlogin" type="text" id="username" name="username" placeholder= "Write your username" required>
    </div>
    <div class="pass">
      <label for="password">Password</label>
      <br>
      <input class="inputlogin" type="password" id="password" name="password" placeholder= "Write your password" required>
    </div>
    <!-- <div class="role">
      <label for="role">Roles</label>
      <select class="select" required>
          <option value="">Pick a Role</option>
          <option value="Teacher">Teacher</option>
          <option value="Student">Student</option>
      </select>
    </div> -->
    <br>
    <div class="tombol">
      <button class="btn" type="submit" value="Login">SUBMIT</button>
    </div>
  </form>

    {% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}	
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


  </body>

</html>
