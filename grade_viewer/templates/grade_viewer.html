{% block meta %}
<!--Import Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
body {
  background-color: gainsboro;
}
.table-responsive{
  height:300px;  
  overflow-y:scroll;
}
 thead tr:nth-child(1) th{
    background: white;
    position: sticky;
    top: 0;
    z-index: 10;
}
button {
  display:inline-block;
  padding:0.7em 1.4em;
  margin:0 0.3em 0.3em 0;
  border-radius:0.15em;
  box-sizing: border-box;
  text-decoration:none;
  font-weight:400;
  color:#FFFFFF;
  background-color:#3369ff;
  box-shadow:inset 0 -0.6em 0 -0.35em rgba(0,0,0,0.17);
  text-align:center;
  position:relative;
}
button:active {
  top:0.1em;
}
@media all and (max-width:30em){
  button{
    display:block;
    margin:0.4em auto;
  }
}

</style>
<title>Grades</title>
{% endblock meta %}

{% block content %}
  <!--<h1 style="text-align: left; width:49%; display: inline-block;">{{ subject.name }} Grades</h1>-->
  <div class="mx-3 mt-2 mb-5 d-flex justify-content-between">
    <div class="text-left fw-bold fs-2">
      <!--{{ subject.name }}-->
      Subject X Grades
    </div>
    <div class="text-right">
      <div>
        {% now "H:i" %}
      </div>
      <div>
        {% now "l, d/m/Y" %}
      </div>
    </div>
  </div>
  <div class="mx-3 my-5 table-responsive">
    <table class="table table-bordered table-hover table-light">
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <!--{for task in subject}-->
        <tr>
          <!--{{ task.name }}-->
          <td>Quiz 1</td>
          <!--{{ task.grade }}-->
          <td>100</td>
        </tr>
        <!--{ endfor }-->
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-center flex-column mb-2">
    <div class="text-center fw-bold fs-3">Ask The Teacher</div>
    <div class="mt-2 col-md-12" style="text-align: left;margin: auto;width: 300px;">Question</div>
    <form align="center" action="" method="post">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit"style="background-color:#9a4ef1">Submit Question</button>
    </form>
  </div>
{% endblock content %}
