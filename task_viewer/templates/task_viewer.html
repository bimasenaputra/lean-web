{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Viewer</title>
    <style>
       * {
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }

       .nama-subjek {
         text-align: left;
         margin-left: 10px;
         margin-top: 10px;
       }

       .button-color {
          color: white;
          border-color: #7064d4;
          font-weight: bold;
       }

       .button-color:hover {
          border-color: white;
          background-color: white;
          color:#7064d4;
       }

       .scroll {
          max-height: 430px;
          overflow-y: auto;
       }

       .navbar-custom {
         background-color: #7064d4;
       }
    </style>
     <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
     <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>


  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3 text-capitalize">LeaN</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" href="/dashboard/{{user}}/teacher">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span></a>
        </li>
        {% block navbar %}

        

        {% endblock navbar %}

        
        

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

        

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

        </br>
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800"style ="margin-left: 3%; font-size: 250%">Task Viewer</h1>
                    
            </div>
            <h1 class="nama-subjek" style="color: blueviolet; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; margin-left: 3%; font-size: 200%;">{{subject}}</h1>
            </br>
            </br>
            <div class="container-fluid" style="width: 97%">

                
                <div class="row">
                  {% for task in tasks %}
                                    <div class="col-md-4">
                                      <div class="card" style="height: 450px; border-radius: 15px 15px 15px 15px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);">
                                          <div class="card-header" style="background-color:#7064d4; border-radius: 15px 15px 15px 15px;">
                                            <h5 style="text-align: center; color: white;">{{task.Name}}</h5>
                                          </div>
                                          <div class="card-body d-flex flex-column scroll">
                                            <h6 style="text-align: left; font-weight: 1000; font-size: larger;">Deskripsi</h6>
                                            </br>
                                            {{task.Description}}
                                          </div>
                                          <div class="card-footer mt-auto text-center;" style="border-radius: 0 0 15px 15px; background-color: #7064d4; padding-top: 0;" >
                                            <a style="margin-top: 10px; font-size:larger; " href='http://127.0.0.1:8000/task-viewer/view-subject-task/{{user}}/{{subject.id}}/{{subject.Name}}-{{subject.Class}}/{{task.id}}' class="btn button-color btn-block">Upload File</a>
                                          </div>
                                      </div>
                                    </br>
                                    </br>
                                    </br>
                                    </div>
                  {% endfor %}
                </div>
                
        





        </div>



    </div>

</div>

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <!-- Page level plugins -->

</html>
